name = "outscore-api"
main = "src/index.ts"
compatibility_date = "2025-03-07"
compatibility_flags = ["nodejs_compat"]

# R2 bucket for storing match data (cold storage)
[[r2_buckets]]
binding = "FOOTBALL_CACHE"
bucket_name = "outscore-match-data"
preview_bucket_name = "outscore-match-data-dev"

# KV namespace for hot data (today's matches)
[[kv_namespaces]]
binding = "FOOTBALL_KV"
id = "bd0f2fadda52416db9ba5ce58974f6b4"
preview_id = "058faa4190274550bf7edabe699718f1"

# D1 database for canonical entities (teams, leagues, standings, insights snapshots)
[[d1_databases]]
binding = "ENTITIES_DB"
database_name = "outscore-entities"
database_id = "57e73af4-ae53-48fe-90c0-b9f7faca2597"  # Replace with actual ID after `wrangler d1 create outscore-entities`
migrations_dir = "migrations"

# Durable Object for atomic quota tracking
[[durable_objects.bindings]]
name = "QUOTA_DO"
class_name = "QuotaDurableObject"

# Durable Object for 15-second fixture refresh scheduling
[[durable_objects.bindings]]
name = "REFRESH_SCHEDULER_DO"
class_name = "RefreshSchedulerDurableObject"

# Durable Object migrations (required for DO classes)
# Using new_sqlite_classes for free plan compatibility
[[migrations]]
tag = "v1"
new_sqlite_classes = ["QuotaDurableObject", "RefreshSchedulerDurableObject"]

# Environment variables
[vars]
FOOTBALL_API_URL = "https://api-football-v1.p.rapidapi.com/v3"
# IMPORTANT: Do not commit secrets in git.
# Set this as a Wrangler secret instead:
#   wrangler secret put ADMIN_CACHE_TOKEN
# Used by:
#   POST /admin/cache/insights/:fixtureId/purge (header: X-Admin-Token)
# ADMIN_CACHE_TOKEN is intentionally omitted from this file.

# Rate limiting configuration
[[ratelimits]]
name = "OUTSCORE_RATE_LIMITER"
namespace_id = "1001"

[ratelimits.simple]
limit = 100
period = 60

# Scheduled triggers
# - Every minute: failsafe to ensure DO alarm chain is running (15-second refresh)
# - Daily 3 AM UTC: prefetch insights for today's fixtures to populate D1
[triggers]
crons = ["* * * * *", "0 3 * * *"]

# Enable observability
[observability]
enabled = true
head_sampling_rate = 0.1

