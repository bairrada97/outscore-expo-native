name = "outscore-api"
main = "src/index.ts"
compatibility_date = "2025-03-07"
compatibility_flags = ["nodejs_compat"]

# R2 bucket for storing match data (cold storage)
[[r2_buckets]]
binding = "FOOTBALL_CACHE"
bucket_name = "outscore-match-data"
preview_bucket_name = "outscore-match-data-dev"

# KV namespace for hot data (today's matches)
[[kv_namespaces]]
binding = "FOOTBALL_KV"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"

# Environment variables
[vars]
FOOTBALL_API_URL = "https://api-football-v1.p.rapidapi.com/v3"

# Rate limiting binding
[[unsafe.bindings]]
name = "OUTSCORE_RATE_LIMITER"
type = "ratelimit"
namespace_id = "1001"
simple = { limit = 100, period = 60 }

# Scheduled triggers for background refresh
[triggers]
crons = ["*/15 * * * * *"]  # Every 15 seconds

# Enable observability
[observability]
enabled = true
head_sampling_rate = 1

